<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/blog.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <div th:insert="~{user/nav}"></div>

    <!-- Main Content -->
    <div class="container mt-4 mr-1">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="d-flex flex-wrap" th:each="c : ${postList}">
                <div class="d-flex flex-column align-items-stretch mb-4" style="width: 300px; margin-left: 2%;" >
                    <div class="card h-100">
                        <!-- You can uncomment and use this line if you have an image -->
                        <!-- <img th:src="@{/images/joshua-hanson-e616t35Vbeg-unsplash.jpg}" class="card-img-top" alt="Post image"> -->
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${c.title}">Card title</h5>
                            <p class="card-text" th:text="${c.content}">
                                This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                            </p>
                            <p class="card-text mt-auto">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </p>
                            <div class="mt-2 d-flex justify-content-between">
                                <a th:href="@{'/user/editPost/' +${c.pid}}" class="btn btn-primary btn-sm">EDIT</a>
                                <a href="#" th:onclick="|deleteProduct(${c.pid})|" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function deleteProduct(pid) {
            swal({
                title: "Are you sure?",
                text: "You want to delete this product!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    // Add your delete logic here
                }
            });
        }
    </script>
</body>

</html>
